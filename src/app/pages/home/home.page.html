<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-item lines="none">
      

    <ion-title class="ion-text-center">
      Admin MarketPlace - Cellular Planet
    </ion-title>

    <ion-button (click)="salir()" expand="block" fill="clear" shape="round">
      <ion-icon color="danger" size="large" slot="icon-only" name="log-out"></ion-icon>
      
    </ion-button>
  </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content >


  <ion-grid fixed>
    <ion-row>
      <ion-col size="6">
        <ion-card>
          <ion-card-content>
            


            
            <ion-button (click)="usuarios()" expand="block" fill="clear" shape="round">
              Admin. usuarios
            </ion-button>

          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card>
          <ion-card-content>
            <ion-button (click)="categorias()"  expand="block" fill="clear" shape="round">
              Admin. categorias
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>



      <ion-col size="6">
        <ion-card>
          <ion-card-content>
            <ion-button (click)="productos()"  expand="block" fill="clear" shape="round">
              Admin. productos
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>


      <ion-col size="6">
        <ion-card>
          <ion-card-content>
            <ion-button  expand="block" fill="clear" shape="round">
              Admin. clientes
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="6">
        <ion-card>
          <ion-card-content>
            <ion-button (click)="envios()" expand="block" fill="clear" shape="round">
              Envios pendientes
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>




      <ion-col size="6">
        <ion-card>
          <ion-card-content>
            <ion-button  expand="block" fill="clear" shape="round">
              Reporte Ventas
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>







    </ion-row>
  </ion-grid>

  
</ion-content>
